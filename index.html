<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dushboard</title>
        <link href='https://fonts.googleapis.com/css?family=Baloo Bhai' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="main">
            <div class="nav">
                <div class="main_items">
                    <div class="nav_icon nav_icon__logo"><a href="#"><h1>F.</h1></a></div>          <!--Лого панели навигации-->
                    <div class="nav_icon nav_icon__home"></div>
                    <div class="nav_icon nav_icon__stud"></div>
                    <div class="nav_icon nav_icon__mail"></div>
                    <div class="nav_icon nav_icon__user"></div>
                    <div class="nav_icon nav_icon__setting"></div>
                </div>
                <div class="logout">
                    <div class="nav_icon nav_icon__logout"></div>
                </div>

            </div>

            <div class="container">
                <div class="entry">
                    <div class="entry__title">
                        <h1>Hello Josh!</h1>
                        <p>It’s good to see you again.</p>
                    </div>
                    <div class="entry__user">
                        <img src="img/img_user.svg" alt="User">
                    </div>
                </div>

                <div class="entry__language">
                    <div class="entry__language-block">
                        <div class="entry__language-icon-back">
                            <div class="entry__language-icon"><img src="img/spanish.svg" alt="span"></div>
                        </div>
                        <div class="entry__language-title">
                            <h1>Spanish B2</h1>
                            <p>by Alejandro Velazquez</p>
                        </div>
                        <div class="entry__language_bar">
                            <div class="entry__language_bar-img"><img src="img/83%.svg" alt=""></div>
                        </div>
                        <a href=""><div class="entry_language-button">
                            <p>Continue</p>
                        </div></a>
                    </div>
                    <div class="entry__nav">
                        <div class="entry__nav_icon entry__nav_icon-left"><img src="./img/left.svg" alt="left"></div>
                        <div class="entry__nav_icon entry__nav_icon-right"><img src="./img/right.svg" alt="right"></div>
                    </div>
                </div>







            </div>

            <div class="aside">

            </div>
        </main>
    </body>
</html>
