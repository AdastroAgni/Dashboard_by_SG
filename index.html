<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dushboard</title>
        <link href='https://fonts.googleapis.com/css?family=Baloo Bhai' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="main">
            <div class="nav">
                <div class="main_items">
                    <div class="nav_icon nav_icon__logo"><a href="#"><h1>F.</h1></a></div>          <!--Лого панели навигации-->
                    <a href="#"><div class="nav_icon nav_icon__home"></div></a>
                    <a href="#"><div class="nav_icon nav_icon__stud"></div></a>
                    <div class="nav_icon nav_icon__mail"></div>
                    <a href="#"><div class="nav_icon nav_icon__user"></div></a>
                    <a href="#"><div class="nav_icon nav_icon__setting"></div></a>
                </div>
                <div class="logout">
                    <a href="#"><div class="nav_icon nav_icon__logout"></div></a>
                </div>
            </div>

            <div class="container">

                <div class="entry">
                        <div class="entry__title">
                            <h1>Hello Josh!</h1>
                            <p>It’s good to see you again.</p>
                        </div>
    
                        <div class="entry__user"><img src="./img/img_user.svg" alt="user"></div>
                </div>

                <div class="entry__language">
                    <div class="entry__language-block">
                        <div class="entry__language-icon-back">
                            <div class="entry__language-icon"><img src="img/spanish.svg" alt="span"></div>
                        </div>
                        <div class="entry__language-title">
                            <h1>Spanish B2</h1>
                            <p>by Alejandro Velazquez</p>
                        </div>
                        <div class="entry__language_bar">
                            <div class="entry__language_bar-img"><img src="img/ellipse.svg" alt="83%"></div>
                        </div>
                        <a href=""><div class="entry_language-button">
                            <p>Continue</p>
                        </div></a>
                    </div>
                    
                    <div class="entry__nav">
                        <div class="entry__nav_icon-left"><img src="./img/left.svg" alt="left"></div>
                        <div class="entry__nav_icon-right"><img src="./img/right.svg" alt="right"></div>
                    </div>

                </div>

                <section class="main_block__courses"> 
                    <h2>Courses</h2>
                    <br>
                    <div class="line_block__courses">
                        <h3 class="title_courses title_active">All Courses</h3>
                        <h3 class="title_courses">The Newest</h3>
                        <h3 class="title_courses">Top Rated</h3>
                        <h3 class="title_courses">Most Popular</h3>
                    </div>
                    <div class="list__courses">
                        <div class="figma_course">
                            <div class="figma_course__icon"><img src="./img/icon_of_courses/figma.svg" alt="Figma"></div>
                            <div class="figma_course__title">
                                <h1>Learn Figma</h1>
                                <p>by Christopher Morgan</p>
                            </div>
                            <div class="figma_course__time"><img src="./img/time_of_courses/6h30m.svg" alt="6h30m"></div>
                            <div class="figma_course__rating"><img src="./img/rating_of_courses/4.6.svg" alt="4.6"></div>
                            <div class="figma_course__button"><p>View course</p></div>
                        </div>

                        <div class="Analog-photography_course">

                        </div>
                        <div class="Master-Instagram_course"></div>
                        <div class="Drawing_course"></div>
                        <div class="Photoshop"></div>
                    </div>
                </section>





            </div>

            <div class="aside">

            </div>
        </main>
    </body>
</html>
